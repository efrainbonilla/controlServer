<form name="vehiculoMarcaModeloCreate.form" ng-submit="vehiculoMarcaModeloCreate.submitEdition($event)">
    <fieldset ng-disabled="isSaving">
        <div class="modal-header align-center">
            <h3 ng-if="formName=='vehiculomarcas'" class="modal-title">Registrar Marca de vehículo</h3>
            <h3 ng-if="formName=='vehiculomodelos'" class="modal-title">Registrar Modelo de vehículo</h3>
        </div>
        <div class="modal-body">
            <div>
                <div ng-if="formName=='vehiculomarcas'" class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label class="control-label" for="marca">marca *</label>
                            <input ng-model="model.nomb" type="text" class="form-control" id="marca" placeholder="Ingrese marca." ng-required="true" ng-minlength="2" ng-maxlength="50" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div ng-if="formName=='vehiculomodelos'" class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label class="control-label" for="marca">Marca *</label>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" ng-click="refeshMarca($event)" class="btn btn-default">
                                        <span class="glyphicon glyphicon-refresh"></span>
                                    </button>
                                </span>
                                <ui-select on-select="selMarca($item, $model)" ng-model="model.marca" ng-required="true" required="required" id="marca" name="marca">
                                    <ui-select-match allow-clear="false" placeholder="Seleccione marca.">{{ $select.selected.label }}</ui-select-match>
                                    <ui-select-choices repeat="item.value as item in marcas | filter: {label: $select.search} track by $index">
                                        {{ item.label }}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label class="control-label" for="modelo">modelo *</label>
                            <input ng-model="model.nomb" type="text" class="form-control" id="modelo" placeholder="Ingrese modelo." ng-required="true" ng-minlength="1" ng-maxlength="50" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <label class="control-label" for="anio">año *</label>
                            <input ng-model="model.anio" type="text" class="form-control" id="anio" placeholder="Ingrese año." ng-required="true" ng-minlength="4" ng-maxlength="4" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <span>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Guardar</button>
            </span>
            <button type="button" ng-click="close()" class="btn btn-default">Cerrar</button>
        </div>
    </fieldset>
    <p ng-if="isSaving" class="bg-info text-center">Guardando...</p>
</form>
